<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/head :: head"></div>
    <title>User</title>
</head>

<body>
<div th:insert="blocks/header :: header" th:remove="tag"></div>

<section style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex text-black">
                            <div class="flex-shrink-0">
                                <img th:src="${user.getImage().isPresent()}
                                    ? ('/storage/users/' + ${user.id} + '/' + ${user.getImage().get()})
                                    : '/images/user.svg'" alt="Avatar" class="img-fluid"
                                     style="width: 180px; border-radius: 10px;">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1" th:text="${user.getEmail()}"></h5>
                                <p class="mb-2 pb-1" style="color: #2b2a2a;" th:text="${user.getRole()}"></p>
                                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                     style="background-color: #efefef;">
                                    <div>
                                        <p class="small text-muted mb-1">Comments</p>
                                        <p class="mb-0">41</p>
                                    </div>
                                </div>
                                <div class="d-flex pt-1">
                                    <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Chat</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="blocks/footer :: footer" th:remove="tag"></div>
</body>
</html>
